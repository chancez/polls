{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}OSU Linux Users Group{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" media="screen">
  <!-- For the fixed navbar -->
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-responsive.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
  {% block head %}{% endblock %}
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{% url 'polls:index' %}">Polls</a>
          <ul class="nav pull-right">
          {% if user.is_authenticated %}
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Logged in as {{ user.username }}</a>
              <ul class="dropdown-menu" role="menu" aria-laballedby="dLabel">
                <li><a href="{% url "profile" %}" class="navbar-link">Profile</a></li>
                <li><a href="{% url "logout" %}">Logout</a></li>
              </ul>
            </li>
          {% else %}
            <form method="POST" class="navbar-form pull-right" action="{% url 'login' %}">{% csrf_token %}
              <input class="span2" type="text" name="username" placeholder="Username">
              <input class="span2" type="password" name="password" placeholder="Password">
              <button type="submit" class="btn">Sign In</button>
            </form>
          {% endif %}
          </ul>
        </div>
      </div>
    </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static "js/jquery.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
