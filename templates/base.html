{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}OSU Linux Users Group{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" media="screen">
  <!-- For the fixed navbar -->
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-responsive.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
  {% block head %}{% endblock %}
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{% url 'polls:index' %}">Polls</a>
          <div class="nav-collapse collapse">
            {% if user.is_authenticated %}
              <p class="navbar-text pull-right">
                Logged in as <a href="" class="navbar-link">{{user.username}}</a>
              </p>
            {% else %}
            <form method="POST" class="navbar-form pull-right" action="">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <button type="submit" class="btn">Sign In</button>
            </form>
            {% endif %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static "js/jquery.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
