{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="hero-unit">
  <div id="main" class="container">
    <h1>Welcome to the OSULUG voting site.</h1>
    <p>This is where the OSU LUG will conduct formal voting/elections</p>
    <p>
      <a class="btn btn-primary btn-large" href="{% url "polls:index" %}">View Polls</a>
      {% if not user.is_authenticated %}
        <a class="btn btn-primary btn-large" href="{% url "auth_login" %}">Login</a>
        <p>
          <small><a href="{% url "registration_register" %}">Registration</a></small>
        </p>
      {% endif %}
    </p>
  </div>
</div>

{% endblock %}
